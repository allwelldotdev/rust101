<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%25%22 y=%2250%25%22 style=%22dominant-baseline:central; text-anchor:middle; font-size:80px;%22>ü¶Ä</text></svg>"
      type="image/svg+xml"
    />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(30, 30, 30, 0.8);
        border: 2px solid #ce422b;
        border-radius: 12px;
        padding: 40px;
        max-width: 500px;
        text-align: center;
      }

      .error-code {
        font-size: 4rem;
        color: #ce422b;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .ferris {
        font-size: 3rem;
        margin: 20px 0;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: #ce422b;
      }

      .message {
        font-size: 1rem;
        line-height: 1.5;
        color: #b0b0b0;
        margin-bottom: 20px;
      }

      .rust-hint {
        background: rgba(206, 66, 43, 0.1);
        border-left: 3px solid #ce422b;
        border-radius: 0 8px 8px 0;
        padding: 12px 16px;
        margin: 20px 0;
        text-align: left;
        font-size: 0.9rem;
        color: #d0d0d0;
      }

      .back-link {
        color: #ce422b;
        text-decoration: none;
        font-weight: bold;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
      }

      .back-link:hover {
        border-bottom-color: #ce422b;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        .error-code {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="ferris">ü¶Ä</div>
      <h1>Page Not Found</h1>
      <p class="message">
        Looks like this resource doesn't exist. Even Rust can't find it!
      </p>

      <div class="rust-hint">
        <strong>Error:</strong> The requested path could not be resolved.<br />
        <strong>Hint:</strong> Only the homepage can be served.
      </div>

      <p>
        <a href="/" class="back-link">‚Üê Back to Home</a>
      </p>
    </div>
  </body>
</html>
